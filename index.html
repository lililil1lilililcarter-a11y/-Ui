
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Wealth Lab | AGI Marketplace Ecosystem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --lime: #c0ff00;
            --ash: #f0f2f0;
            --gold: #d4af37;
            --dark: #0a0c0a;
        }
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--ash);
            color: var(--dark);
            overflow-x: hidden;
        }
        .bg-lime-ash-gold {
            background: linear-gradient(135deg, #f0f2f0 0%, #d4af37 100%);
        }
        .text-glow-lime {
            text-shadow: 0 0 15px rgba(192, 255, 0, 0.5);
        }
        .glass-dark {
            background: rgba(10, 12, 10, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .custom-scroll::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scroll::-webkit-scrollbar-thumb {
            background: var(--lime);
            border-radius: 10px;
        }
        @keyframes drift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animate-gradient {
            background-size: 200% 200%;
            animation: drift 15s ease infinite;
        }
    </style>
